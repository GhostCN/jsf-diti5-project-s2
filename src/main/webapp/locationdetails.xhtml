<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Home </title>
	<!--HEADER CSS-->
	<ui:insert name = "header" >
		<ui:include src = "fragments/header.xhtml" />
	</ui:insert>
	<!--HEADER CSS-->

</h:head>
<h:body>
	<!--NAV-->
	<ui:insert name = "nav" >
		<ui:include src = "fragments/nav.xhtml" />
	</ui:insert>
	<!--NAV-->


	<!--CONTENT-->
	<div class="container">
		<h2 class="h3 text-right">DETAILS LOCATION </h2>

		<div class="row">
			<table class="table table-hover table-striped table-active">
				<tr>
					<td>Date location</td>
					<td>#{locationBean.location.date}</td>
				</tr>
				<tr>
					<td>Nombre de jour</td>
					<td>#{locationBean.location.nbjour}</td>
				</tr>
				<tr>
					<td>Montant</td>
					<td>#{locationBean.location.montantlocation}</td>
				</tr>
				<tr>
					<td>Nom client</td>
					<td>#{locationBean.location.idclient.nom}</td>
				</tr>
				<tr>
					<td>Prenom client</td>
					<td>#{locationBean.location.idclient.prenom}</td>
				</tr>
			</table>
		</div>

		<hr/>

	</div>
	<!--CONTENT-->


	<!--FOOTER JS-->
	<ui:insert name = "footer" >
		<ui:include src = "fragments/footer.xhtml" />
	</ui:insert>
	<!--FOOTER JS-->
</h:body>
</html>
